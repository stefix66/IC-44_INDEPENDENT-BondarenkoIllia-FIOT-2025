<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Самостійні роботи — Бондаренко Ілля</title>
  <style>
    /* Простий сучасний стиль для кнопок і центрування */
    :root{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#f6f8fb,#ffffff);
      padding:24px;
    }
    .card{
      max-width:720px;
      width:100%;
      background:#fff;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(17,24,39,0.08);
      padding:28px;
    }
    header h1{
      margin:0 0 8px 0;
      font-size:1.6rem;
    }
    header p{
      margin:0 0 18px 0;
      color:#334155;
    }
    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    /* кнопкоподібні посилання */
    .btn{
      display:inline-block;
      text-decoration:none;
      padding:10px 16px;
      border-radius:8px;
      border:1px solid transparent;
      font-weight:600;
      background:#0ea5a4;
      color:#ffffff;
      transition:transform .08s ease, box-shadow .08s ease;
    }
    .btn.secondary{
      background:#e2e8f0;
      color:#0f172a;
    }
    .btn:active{ transform:translateY(1px); }
    .small-note{ margin-top:16px; color:#475569; font-size:.95rem; }
    footer{ margin-top:18px; font-size:.9rem; color:#64748b; }
    @media (max-width:420px){
      .card{ padding:18px; }
      .btn{ width:100%; text-align:center; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1>Самостійні роботи</h1>
      <p>Виконав студент групи <strong>ІС-44</strong><br><strong>Бондаренко Ілля Миколайович</strong></p>
    </header>

    <nav aria-label="Навігація самостійних робіт">
      <div class="buttons">
        <!-- Посилання ведуть на окремі HTML-сторінки -->
        <a class="btn" href="work1.html">Самостійна робота 1</a>
        <a class="btn secondary" href="work2.html">Самостійна робота 2</a>
      </div>
    </nav>

    <p class="small-note">Натисніть кнопку, щоб перейти до відповідної сторінки з виконанням завдань.</p>

    <footer>
      <p>Версія сторінки: 1.0</p>
    </footer>
  </main>
</body>
</html>
